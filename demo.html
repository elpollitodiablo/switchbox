<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Switchbox Demo</title>
	<link rel="stylesheet" href="public/src/css/style.css">
</head>
<body>

	<div class="wrapper">
		<div class="switchbox-container">
			<p>
				<input type="checkbox" name="switchbox" id="switchbox" class="switchbox">
				<label for="switchbox" class="switchbox-label"></label>
				Switch me!
			</p>

			<p>
				<input type="checkbox" name="switchbox2" id="switchbox2" class="switchbox" disabled>
				<label for="switchbox2" class="switchbox-label"></label>
				Can't switch me!
			</p>
		</div>
	</div>

</body>
</html>
